version: '3'
services:
  oj-gateway:
    container_name: oj-gateway
    build:
      dockerfile: Dockerfile-gateway
    ports:
      - "88:88"
    networks:
      - mynetwork
    environment:
      - JAVA_OPTS=-Xmx256m

  oj-user-service:
    container_name: oj-user-service
    build:
      dockerfile: Dockerfile-user
    ports:
      - "8030:8030"
    networks:
      - mynetwork
    depends_on:
      - oj-gateway
    environment:
      - JAVA_OPTS=-Xmx512m

  oj-question-service:
    container_name: oj-question-service
    build:
      dockerfile: Dockerfile-question
    ports:
      - "8020:8020"
    networks:
      - mynetwork
    depends_on:
      - oj-user-service
      - oj-gateway
    environment:
      - JAVA_OPTS=-Xmx512m

  oj-judge-service:
    container_name: oj-judge-service
    build:
      dockerfile: Dockerfile-judge
    ports:
      - "8010:8010"
    networks:
      - mynetwork
    depends_on:
      - oj-user-service
      - oj-question-service
      - oj-gateway
    environment:
      - JAVA_OPTS=-Xmx512m

# 网络，不定义的话就是默认网络
networks:
  mynetwork:
